<h2>HTML Forms</h2>

<form action="/action_page.php">
<table><tr><td>
<label for="fname">Year & Month </label><br>
  <input type="month"  onchange='yymmChange()' id="yymm" name="fname" >
  <td><label for="lname">Day</label><br>
  <input onClick="onclick= this.value='' " 		type="number" id="dt" min="1" name="lname" value='30'>
 </table><br><br>
 <button type="submit" value="Submit">
</form> 

<p id='msg'>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

<script>

function yymmChange(){
document.getElementById('dt').value=""

YYMM= document.getElementById('yymm').value
yy=YYMM.substr(0,4)
mm=YYMM.substr(5,2)
document.getElementById('dt').max= (yy%4===0 & mm*1===2 ?29:maxdays[mm*1])

document.getElementById('msg').innerHTML = yy +"--" +mm + "Maximun days=  " + (yy%4===0 & mm*1===2 ?29:maxdays[mm*1])

}
maxdays=[0,31,28,31,30,31,30,31,31,30,31,30,31]

</script>
