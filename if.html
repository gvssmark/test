
<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#iframeid {
			width: 786px;
			height: 600px;
			border: 1px solid black;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<center>
		<h2 style="color:green">GeeksforGeeks embed</h2>
		<h4 style="color:purple">Reload / Refresh an iframe</h4>
        <embed id="iframeid" type="text/html" src="https://gvssmark.github.io/gvss/otherfeatures.html" width="600" height="450">
				<input type="button"
			id="btn"
			value="Refresh" />

		<script>
			function reload() {
				document.getElementById('iframeid').src += '';
			}
			btn.onclick = reload;
		</script>
	</center>

</body>

</html>
